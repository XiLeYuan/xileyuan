    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
            jniLibs.srcDirs = ['src/main/jniLibs', 'libs']
        }

    }

    build {
        productFlavors {
            Alpha {}//自己打包测试使用(全有)
            Oppo {}//投放oppo市场（没有密聊、定时删除、定时发送）
            Xiaomi {}//投放小米市场（没有密聊、定时删除、定时发送、小剧场）
            Huawei {}//投放华为应用市场（没有密聊、密信、定时删除、定时发送）
            Tradplus {}//honor
            Honor{}
            Ali {}//投放PP助手市场(全有)
            //=======================第二波========================================
            Kuaishou {}//快手(全有)
            Douyin {}//抖音(全有)
            Vivo {}//投放vivo市场（没有密聊、定时删除、定时发送）
            KSzhutui {}//Kuaishou助推(全有)
            baidu {}//百度(全有)
            s360 {}//360
            clock {}//时钟

            productFlavors.all { flavor ->
                flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
            }

        }
    }
    //渠道包打开
    applicationVariants.all { variant ->
        variant.outputs.all {

            def date = new Date().format("yyMMdd", TimeZone.getTimeZone("GMT+08:00"))

            // 此处指定生成的apk文件名
            outputFileName = "XLY-" +
                    variant.versionName + "_" +
                    variant.flavorName + "_" +
                    variant.buildType.name +
                    ".apk"
        }
    }
    defaultConfig {

        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", /*"x86", */ "arm64-v8a"
        }


    }
    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'androidx.core:core:1.5.0'
        implementation 'androidx.media:media:1.0.0'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test.ext:junit:1.1.0'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
        implementation 'androidx.appcompat:appcompat:1.3.1'
        implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
        implementation 'com.google.android.material:material:1.2.1'
        //以下依赖都需要添加
        implementation 'androidx.annotation:annotation:1.1.0'

        //kotlin
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
        implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"

        implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'


    }
    lint {
        disable 'GoogleAppIndexingWarning'
    }
    namespace 'com.xly'
}
